    constraints:
      operator: =
      node: nomad-3
    volumes:
      workdir: /mnt/disks/sdb/adguard/workdir
      config: /mnt/services/adguard/config
    traefik:
      domain: adguard.home

  alertmanager:
    constraints:
      operator: =
      node: nomad-2
    traefik:
      domain: alertmanager.home

  aleth:
