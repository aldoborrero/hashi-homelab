    networks:
      - default
      - internal
      - traefik-public
    ports:
      - target: 32400 # (for access to the Plex Media Server)
        published: 32400
        mode: host
      - target: 3005 # (for controlling Plex Home Theater via Plex Companion)
        published: 3005
        mode: host
      - target: 8324 # (for controlling Plex for Roku via Plex Companion)
        published: 8324
        mode: host
      - target: 32410 # (for current GDM network discovery)
        published: 32410
        protocol: udp
        mode: host
      - target: 32412 # (for current GDM network discovery)
        published: 32412
        protocol: udp
        mode: host
      - target: 32413 # (for current GDM network discovery)
        published: 32413
        protocol: udp
        mode: host
      - target: 32414 # (for current GDM network discovery)
        published: 32414
        protocol: udp
        mode: host
      - target: 32469 # (for access to the Plex DLNA Server)
        published: 32469
        mode: host
    logging:
      driver: local
    environment:
      - PUID
      - PGID
      - VERSION=docker
      - PLEX_CLAIM
      - PLEX_PASS
    devices:
