    networks:
      - default
      - internal
      - traefik-public
    environment:
      - TZ
      - PUID
      - PGID
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${TAUTULLI_CONFIG}:/config
    deploy:
      placement:
        constraints:
          - node.hostname == nuc-1
      labels:
        traefik.enable: 'true'
        traefik.constraint-label: traefik-public
        # HTTP Routers
        traefik.http.routers.tautulli.entrypoints: http,https
        traefik.http.routers.tautulli.rule: Host(`${TAUTULLI_DOMAIN}`)
        traefik.http.routers.tautulli.tls: 'true'
